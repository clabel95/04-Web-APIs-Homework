<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./Assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
    </head>
    <body>
        <header>
            <!-- header should have a button to view highscores as well as a timer that shows time left. -->
            <div id = "header_div">
                <p id = "header_time">Time: <span id="time_remaining">60</span></p>
            </div>
        </header>


        <main>
            <!-- the main should start with an intro and a button to start the quiz. -->
            <div id = "intro">  
                <h1 id="title">Code Quiz</h1>
                <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will deduct ten seconds from you remaining time.</h2>
                <button id= "btn_start_quiz">Start Quiz</button>
            </div>
            
            <!-- also should include 4 buttons for the multiple choice that will not be displayed until the quiz starts. -->
            <!-- will use javascript to dynamicly change the contents of the button. -->
            <div id = "quiz" style="display:none">
                <p id="quiz_question">Questions go here.</p>
                <div class = "answer_container">  
                    <button class= "btn_answers" id = "btn_answer_1">1.</button>
                    <button class= "btn_answers" id = "btn_answer_2">2.</button>
                    <button class= "btn_answers" id = "btn_answer_3">3.</button>
                    <button class= "btn_answers" id = "btn_answer_4">4.</button>
                </div>
                <!-- finaly should include a div to show if the answer was correct or not. -->
                <p id= "right_wrong" style="display:none">Correct!</p>
            </div>


            <!-- also should include a form for submiting name and score. -->
            <div id="results" style="display:none">
                <h3>All done!</h2>
                <p id="score">Final score:</p>
                <form id="name_form">
                    <label for="Ini">Initials:</label>
                    <input type="text" id="Ini" name="Ini"><br><br>
                    <button id ="submit_button" type="submit">Submit</button>
                  </form>
            </div>


            <div id="high_scores_page" style="display:none">
                <h3>High Scores</h3>
                <table id="high_scores_table" style="width:100%">
                    <tr>
                      <th>Initials</th>
                      <th>Score</th>
                    </tr>
                </table>

                <div>
                    <button id ="restart_quiz">Restart</button>
                    <button id ="clear_scores">Clear Scores</button>
                </div>
            </div>
            
            
        
        </main>

        <script src="./Assets/js/script.js"></script>

    </body>
